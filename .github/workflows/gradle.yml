name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pages: write
  id-token: write
  actions: write

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: 'stable'
    
    - name: Install ChromeDriver
      uses: nanasess/setup-chromedriver@v2

    - name: Setup Chrome and Xvfb
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        echo "DISPLAY=:99" >> $GITHUB_ENV
        chromedriver --version
        google-chrome --version

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build and Test with Gradle
      continue-on-error: true
      run: |
        ./gradlew clean test
        echo "üìä K·∫øt qu·∫£ build v√† test:"
        ls -la build/reports/tests/test/

    - name: Copy Test Report to gp-page
      if: always()
      run: |
        mkdir -p gp-page
        cp build/reports/tests/test/classes/com.mcp.site_truonghoc.BaoCaoVaoRa.BaoCaoVao_Test.html gp-page/
        echo "üìä ƒê√£ sao ch√©p b√°o c√°o test v√†o th∆∞ m·ª•c gp-page"

    - name: Generate Allure Report
      if: always()
      run: |
        ./gradlew allureReport
        echo "üìä Ki·ªÉm tra th∆∞ m·ª•c Allure Report:"
        ls -la build/reports/allure-report/
        
        # T·∫°o file .nojekyll ƒë·ªÉ GitHub Pages kh√¥ng b·ªè qua c√°c file b·∫Øt ƒë·∫ßu b·∫±ng _
        touch build/reports/allure-report/.nojekyll
        
        # T·∫°o file index.html n·∫øu ch∆∞a t·ªìn t·∫°i
        if [ ! -f "build/reports/allure-report/index.html" ]; then
          cp build/reports/allure-report/data/index.html build/reports/allure-report/index.html
        fi

    - name: Store Allure results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: build/allure-results
        retention-days: 30

    - name: Store Allure report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: build/reports/allure-report
        retention-days: 30

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: build/reports/allure-report
        publish_branch: gh-pages
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: |
          Deploy Allure Report
          From commit: ${{ github.sha }}
          Workflow: ${{ github.workflow }}

    - name: Post the link to the report
      if: always()
      run: |
        echo "::notice::üîç Allure Report ƒë√£ ƒë∆∞·ª£c deploy t·∫°i: https://smphuc.github.io/QC_site_truonghoc/"
        echo "‚è≥ Vui l√≤ng ƒë·ª£i 1-2 ph√∫t ƒë·ªÉ GitHub Pages c·∫≠p nh·∫≠t."

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@v3
