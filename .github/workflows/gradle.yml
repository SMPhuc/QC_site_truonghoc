name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pages: write
  id-token: write
  actions: write

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: 'stable'
    
    - name: Install ChromeDriver
      uses: nanasess/setup-chromedriver@v2

    - name: Setup Chrome and Xvfb
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        echo "DISPLAY=:99" >> $GITHUB_ENV
        chromedriver --version
        google-chrome --version

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build and Test with Gradle
      continue-on-error: true
      run: |
        ./gradlew build allureReport
        echo "📊 Kết quả build và test:"
        ls -la build/reports/tests/test/
        cat build/reports/tests/test/index.html

    - name: List Downloaded Files
      continue-on-error: true
      run: |
        echo "📁 Nội dung thư mục downloads sau khi chạy test:"
        ls -la downloads/
        echo "📊 Thông tin chi tiết các file:"
        for file in downloads/*; do
          if [ -f "$file" ]; then
            echo "File: $file"
            echo "Size: $(stat -f%z "$file") bytes"
            echo "Permissions: $(stat -f%p "$file")"
          fi
        done

    - name: Verify Allure Report Directory
      continue-on-error: true
      run: |
        echo "📁 Kiểm tra thư mục Allure Report:"
        ls -la build/reports/allure-report/
        echo "📊 Thông tin chi tiết các file trong report:"
        find build/reports/allure-report/ -type f -exec ls -la {} \;

    - name: Prepare Allure Results
      continue-on-error: true
      run: |
        mkdir -p allure-results
        cp -r build/allure-results/* allure-results/
        echo "📊 Allure results đã được chuẩn bị:"
        ls -la allure-results/

    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-results

    - name: Prepare GitHub Pages
      if: github.ref == 'refs/heads/main'
      run: |
        echo "📁 Kiểm tra thư mục trước khi deploy:"
        ls -la build/reports/allure-report/
        mkdir -p ./build/reports/allure-report
        touch ./build/reports/allure-report/.nojekyll
        echo "✅ Đã tạo file .nojekyll"
        echo "📁 Kiểm tra lại thư mục sau khi chuẩn bị:"
        ls -la ./build/reports/allure-report/

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/reports/allure-report
        publish_branch: gh-pages
        force_orphan: true
        commit_message: "Update Allure Report [skip ci]"

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@v3
