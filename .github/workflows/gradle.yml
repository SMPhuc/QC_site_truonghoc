name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pages: write
  id-token: write
  actions: write

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: 'stable'
    
    - name: Install ChromeDriver
      uses: nanasess/setup-chromedriver@v2

    - name: Setup Chrome and Xvfb
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        echo "DISPLAY=:99" >> $GITHUB_ENV
        chromedriver --version
        google-chrome --version

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build and Test with Gradle
      continue-on-error: true
      run: |
        ./gradlew clean test
        echo "📊 Kết quả build và test:"
        ls -la build/reports/tests/test/

    - name: Copy Test Report to gp-page
      if: always()
      run: |
        mkdir -p gp-page
        cp build/reports/tests/test/classes/com.mcp.site_truonghoc.BaoCaoVaoRa.BaoCaoVao_Test.html gp-page/
        echo "📊 Đã sao chép báo cáo test vào thư mục gp-page"

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: build/reports/allure-report
        publish_branch: gh-pages
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: |
          Deploy Test Report
          From commit: ${{ github.sha }}
          Workflow: ${{ github.workflow }}

    - name: Post the link to the report
      if: always()
      run: |
        echo "::notice::🔍 Báo cáo test đã được deploy tại: https://smphuc.github.io/QC_site_truonghoc/"
        echo "⏳ Vui lòng đợi 1-2 phút để GitHub Pages cập nhật."

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@v3
