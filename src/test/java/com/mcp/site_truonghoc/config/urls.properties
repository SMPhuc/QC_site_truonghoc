# Environment Configuration
# Chọn môi trường: product hoặc uat
environment=uat

# Base URLs
product.baseUrl=https://truonghoc.vinaid.vn
uat.baseUrl=https://uat-truonghoc.vinaid.vn

# Authentication
auth.loginUrl=${${environment}.baseUrl}/#/
auth.logoutUrl=${${environment}.baseUrl}/#/logout

# Reports
report.inUrl=${${environment}.baseUrl}/#/inReport
report.outUrl=${${environment}.baseUrl}/#/outReport
report.attendanceUrl=${${environment}.baseUrl}/#/attendanceReport

# Management
management.studentUrl=${${environment}.baseUrl}/#/student
management.teacherUrl=${${environment}.baseUrl}/#/teacher
management.classUrl=${${environment}.baseUrl}/#/class

# Settings
settings.profileUrl=${${environment}.baseUrl}/#/profile
settings.passwordUrl=${${environment}.baseUrl}/#/changePassword 